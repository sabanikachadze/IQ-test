<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ-test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top">
      <h2>Your Result</h2>
      <div class="score">
        <h1 class="big-number">76</h1>
        <p class="small-number">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="description">Your performance exceed 65% of the people conducting the test here!</p>
    </div>

    <div class="bottom">
      
      <div class="size">
        <h3 class="sum">Summary</h3>
      <div class="Reaction">
        
        <img  class="img-1" src="icon-reaction.svg" alt="Reaction icon">
        <p id="first">Reaction</p>
      <div>
        <p class="l">80 </p>
        <p class="R">/ 100</p>
      </div>
      </div>

      <div class="Memory">
        
          <img class="img-2" src="icon-memory.svg" alt="Memory icon">
          <p class="second">Memory</p>
        
        <div>
          <p class="l">92 </p>
          <p class="R">/ 100</p>
        </div>
      </div>

      <div class="Verbal">
        
          <img class="img-3" src="icon-verbal.svg" alt="Verbal icon">
          <p class="third">Verbal</p>
        
        <div>
          <p class="l">61 </p>
          <p class="R">/ 100</p>
        </div>
      </div>

      <div class="Visual">
        
          <img class="img-2" src="icon-visual.svg" alt="Visualicon">
          <p class="forth">Visual</p>
        
        <div>
          <p class="l">73 </p>
          <p class="R">/ 100</p>
        </div>
      </div>

      <button class="submit">Continue</button>
    </div>
    </div>
  </main>
</body>
</html>
